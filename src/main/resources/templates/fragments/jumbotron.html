<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">

<div class="jumbotron mb-5"
     style="filter: brightness(1.25); background: linear-gradient(65deg, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0) ), url('/images/happy-online-banking.jpg'); background-position: left center; background-repeat: no-repeat; background-size: cover;"
     th:fragment="jumbotron-home">
    <div class="container pt-5 pb-5 text-white">
        <h1><span class="display-5"><span class="text-blue">Online bank</span> | <span class="text-orange">Persoonlijke service</span></span>
        </h1>
        <p class="mb-0">Bij DROVN regel je al je financiële zaken gemakkelijk zelf online.</p>
        <p>Heb je liever persoonlijk contact? Dan staan onze service-medewerkers voor je klaar!</p>
        <p class="mt-5"><a class="btn btn-primary btn-lg" href="#" role="button"
                           style="font-size: initial;">Meer over service »</a></p>
    </div>
</div>

<div class="jumbotron mb-5"
     style="filter: brightness(1.25); background: linear-gradient(65deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0) ), url('/images/klant-worden.jpg'); background-position: left 70%; background-repeat: no-repeat; background-size: cover;"
     th:fragment="jumbotron-registration">
    <div class="container text-white">
        <h1>Klant worden</h1>
    </div>
</div>

<div class="jumbotron mb-5"
     style="filter: brightness(1.25); background: linear-gradient(65deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0) ), url('/images/klant-worden.jpg'); background-position: left 70%; background-repeat: no-repeat; background-size: cover;"
     th:fragment="jumbotron-registration-confirmation">
    <div class="container text-white">
        <h1>Controleer je gegevens</h1>
    </div>
</div>

<div class="jumbotron mb-5"
     style="filter: brightness(1.25); background: linear-gradient(65deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0) ), url('/images/DROVN5.svg'); background-position: left 70%; background-repeat: no-repeat; background-size: cover; "
     th:fragment="jumbotron-mutations">
    <div class="container text-white">
        <h1 align="left"><span class="display-4 h-25"><span style="color: #0066ff" th:text="${nameCurrentCus}"></span> | <span class="text-orange">Bij- en afschrijvingen</span></span>
        </h1>
        <p> <br></p>
        <h3 align="right"><span style="color: #0066ff" th:text="${account.getIban()}">IBAN</span> | <span class="text-orange">Saldo</span> | <span style="color: #0066ff">€ </span><span style="color: #0066ff" th:text="${account.showBalance}">Saldo</span> </h3>
    </div>
</div>
</html>
