<!DOCTYPE html>
<html lang="nl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head-registration (pageTitle='Bevestiging Registratie - Zakelijk', metaRobots='noindex, nofollow', metaDescription='', metaKeywords='')"></head>
<body>
<div class="container-fluid min-vh-100" id="page">
    <div class="row header-default" id="header">
        <header th:replace="fragments/header :: header-home"></header>
    </div>
    <div class="row mb-5" id="main-content">
        <main class="min-vw-100" role="main">
            <div class="jumbotron mb-5"
                 style="filter: brightness(1.25); background: linear-gradient(65deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0) ), url('/images/klant-worden.jpg'); background-position: left 70%; background-repeat: no-repeat; background-size: cover;">
                <div class="container text-white">
                    <h1>Controleer je gegevens</h1>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 mb-4">
                        <div class="alert alert-success d-flex flex-row align-items-center" role="alert">
                            <i class="fas fa-info-circle" style="font-size: 2.5rem; padding-right: 20px;"></i>
                            <span>We hebben de volgende gegevens van je ontvangen. Controleer je gegevens en gebruik de knop
                            'registratie voltooien' om deze te bevestigen, of gebruik het formulier hieronder om eventuele fouten
                                te herstellen. Het wachtwoord wordt om veiligheidsredenen niet getoond.</span>
                        </div>
                    </div>
                    <div class="col-md-6 table-responsive-md">
                        <table th:replace="fragments/table :: table-confirmation-business-details"></table>
                        <table th:replace="fragments/table :: table-confirmation-business-account"></table>
                    </div>
                    <div class="col-md-6 table-responsive-md">
                        <table th:replace="fragments/table :: table-confirmation-business-address"></table>
                        <form th:replace="fragments/form :: form-confirmation-business-hidden"></form>
                    </div>
                </div>
                <div class="pt-5 pb-5" id="accordion">
                    <div aria-labelledby="headingOne" class="collapse show" data-parent="#accordion"
                         id="collapseOne">
                        <form th:replace="fragments/form :: form-registration-business"></form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="row footer-default" id="footer">
        <footer th:replace="fragments/footer :: footer-default"></footer>
    </div>
</div> <!-- /container - #page -->
