<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rekening openen</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1> Bankrekening openen</h1>
    <hr>
    <h2> Fijn dat u een rekening bij ons wilt openen.</h2>
    <h3> Bevestig uw gegevens en vraag direct aan.</h3>
    <form action="/saveaccount" method="post">
        <table>
            <input type="hidden" th:field="*{id}"/>

            <input type="text" th:field="*{account.iban}" name="iban" placeholder="Iban" class="form-control"/>

            <input type="text" th:field="*{account.balance}" class="form-control" placeholder="balance" name="balance"/>

            <input type="checkbox" value="submit"> Ik ga akkoord met de voorwaarden/>

            <button type="submit" value="Bevestig"></button>

        </table>
    </form>
</div>
</body>
</html>
