<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rekening openen</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1> Bankrekening openen</h1>
    <hr>
    <h2> Fijn dat u een rekening bij ons wilt openen.</h2>
    <h3> Bevestig uw gegevens en vraag direct aan.</h3>
    <form action="#" th:action="@{/saveaccount}" th:object="${account}" method="post">
        <label for="iban">Balance</label>
        <input type="text" th:field="*{iban}" id="iban" name="iban" class="form-control"/>

        <label for="balance">Balance</label>
        <input type="text" class="form-control" id="balance" name="balance"
               th:field="*{balance}"/>

            <input type="checkbox" value="submit"> Ik ga akkoord met de voorwaarden/>

        <button type="submit" value="Bevestig"></button>
    </form>
</div>
</body>
</html>
