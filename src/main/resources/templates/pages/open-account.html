                                       name="balance" readonly/>

                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <p>
                                        <a href="https://www.termsandconditionsgenerator.com/live.php?token=WMGxy8SYoQkOH2QDFKuWdAqUeZ9mgMuS"
                                           onclick="centeredPopup(this.href,'myWindow','700','300','yes');return false">Algemene
                                            voorwaarden</a></p>
                                    <input class="form-check-input" type="checkbox" name="remember" required> Ik ga

                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Graag aanvinken als u door zou willen gaan</div>
                                </label>
                            </div>
                            <div class="button-group">
                                <button type="submit" id="submit" class="btn btn-primary" data-toggle="modal"
                                        data-target="#modelConfirmation">
                                    Bevestigen
                                </button>
                            </div>
                        </form>
                        <form action="#" method="get" th:action="@{/customer-with-accounts}">
                            <input type="submit" class="btn btn-primary" value="Annuleren">
                        </form>
                    </div>
                    <div class="row footer-default" id="footer">
                        <footer th:replace="fragments/footer :: footer-default"></footer>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Gelukt!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Sluiten">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
