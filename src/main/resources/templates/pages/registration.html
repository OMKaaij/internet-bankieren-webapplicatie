<!DOCTYPE html>
<html lang="nl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head-default (pageTitle='Home', metaRobots='noindex, nofollow', metaDescription='', metaKeywords='')"></head>
<body>
<div class="container-fluid min-vh-100" id="page">
    <div id="header" class="row header-default">
        <header th:replace="fragments/header :: header-default"></header>
    </div>
    <div id="main-content" class="row mb-5">
        <main role="main" class="min-vw-100">
            <div class="jumbotron mb-5"
                 style="filter: brightness(1.25); background: linear-gradient(65deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0) ), url('/images/klant-worden.jpg'); background-position: left 70%; background-repeat: no-repeat; background-size: cover;">
                <div class="container text-white">
                    <h1>Klant worden</h1>
                </div>
            </div>
            <div class="container pt-5">
                <div class="row">
                    <div class="col-md-12">
                        <button id="private" class="btn btn-outline-primary rounded-3 pt-3 pb-3 pl-5 pr-5 active"
                                data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                aria-controls="collapseOne">
                            Particuliere Klant
                        </button>
                        <button id="legal" class="btn btn-outline-primary rounded-3 pt-3 pb-3 pl-5 pr-5 collapsed"
                                data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo">
                            Zakelijke Klant
                        </button>
                        <div id="accordion" class="pt-5 pb-5">

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                 data-parent="#accordion">
                                <form action="#" class="row" th:action="@{/registratie-particulier}"
                                      th:object="${registrationDto}" method="post">
                                    <div class="col-md-12 mt-2 mb-3">
                                        <h4 class="border border-dark border-w-2 rounded p-3">Persoonlijke gegevens</h4>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="initials">Voorletters</label>
                                        <input type="text" id="initials" class="form-control" name="initials"
                                               th:field="*{personPrivate.initials}"/>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="firstname">Voornaam</label>
                                        <input type="text" id="firstname" class="form-control" name="firstName"
                                               th:field="*{personPrivate.firstName}"/>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="preposition">Tussenvoegsel</label>
                                        <input type="text" id="preposition" class="form-control" name="preposition"
                                               th:field="*{personPrivate.preposition}"/>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="lastname">Achternaam</label>
                                        <input type="text" id="lastname" class="form-control" name="surName"
                                               th:field="*{personPrivate.surName}"/>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="dateOfBirth">Geboortedatum</label>
                                        <input type="date" id="dateOfBirth" class="form-control" name="dateOfBirth"
                                               th:field="*{personPrivate.dateOfBirth}"/>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="socialSecurityNumber">Burgerservicenummer (BSN)</label>
                                        <input type="number" id="socialSecurityNumber" class="form-control"
                                               name="socialSecurityNumber" aria-describedby="socialSecurityNumberHelp"
                                               th:field="*{personPrivate.socialSecurityNumber}"/>
                                        <small id="socialSecurityNumberHelp" class="form-text text-muted">Je unieke,
                                            9-cijferige persoonsnummer</small>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="email">Emailadres</label>
                                        <input type="email" id="email" class="form-control" name="email"
                                               th:field="*{personPrivate.email}"/>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="mobile">Telefoon (mobiel)</label>
                                        <input type="tel" id="mobile" class="form-control" name="mobile"
                                               pattern="[0-9]{10}" aria-describedby="mobileHelp"
                                               th:field="*{personPrivate.phone}"/>
                                        <small id="mobileHelp" class="form-text text-muted">Format: 0612345678</small>
                                    </div>
                                    <div class="col-md-12 mt-5 mb-3">
                                        <h4 class="border border-dark border-w-2 rounded p-3">Adresgegevens</h4>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="postalCode">Postcode</label>
                                        <input type="text" id="postalCode" class="form-control" name="postalCode"
                                               aria-describedby="postalCodeHelp"
                                               th:field="*{personPrivate.postalCode}"/>
                                        <small id="postalCodeHelp" class="form-text text-muted">Format: 1234AB</small>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="homeNumber">Huisnr.</label>
                                        <input type="text" id="homeNumber" class="form-control" name="homeNumber"
                                               aria-describedby="homeNumberHelp"
                                               th:field="*{personPrivate.homeNumber}"/>
                                        <small id="homeNumberHelp" class="form-text text-muted">Format: 123, 12b,
                                            123-I</small>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="street">Straat</label>
                                        <input type="text" id="street" class="form-control" name="street"
                                               th:field="*{personPrivate.street}"/>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="residence">Appartement, etage</label>
                                        <input type="text" id="residence" class="form-control" name="residence"
                                               th:field="*{personPrivate.residence}"/>
                                    </div>
                                    <div class="col-md-12 mt-5 mb-3">
                                        <h4 class="border border-dark border-w-2 rounded p-3">Accountgegevens</h4>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="username_private">Gebruikersnaam</label>
                                        <input type="text" id="username_private" class="form-control"
                                               name="username_private" th:field="*{customer.username}"/>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="password_private">Wachtwoord</label>
                                        <input type="password" id="password_private" class="form-control"
                                               name="password_private" th:field="*{customer.password}"/>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="password_private_confirmation">Wachtwoord</label>
                                        <input type="password" id="password_private_confirmation" class="form-control"
                                               name="password_private_confirmation" th:field="*{passwordConfirmation}"/>
                                    </div>
                                    <div class="col-md-12 mt-3">
                                        <div class="col-md-4 pl-0">
                                            <input type="submit"
                                                   class="btn btn-primary btn-lg btn-block mt-4 mb-4 pt-3 pb-3"
                                                   value="Bevestigen"/>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                 data-parent="#accordion">
                                <form action="#" class="row" th:action="@{/registratie-zakelijk}"
                                      th:object="${registrationDto}" method="post">
                                    <div class="col-md-12 mt-2 mb-3">
                                        <h4 class="border border-dark border-w-2 rounded p-3">Bedrijfsgegevens</h4>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="companyName">Bedrijfsnaam</label>
                                        <input type="text" id="companyName" class="form-control" name="companyName"
                                               th:field="*{personLegal.companyName}"/>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="kvkNumber">KvK-nummer</label>
                                        <input type="text" id="kvkNumber" class="form-control" name="kvkNumber"
                                               th:field="*{personLegal.kvkNumber}"/>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="vatNumber">Btw-nummer</label>
                                        <input type="text" id="vatNumber" class="form-control" name="vatNumber"
                                               th:field="*{personLegal.vatNumber}"/>
                                    </div>
                                    <div class="col-md-12 mt-5 mb-3">
                                        <h4 class="border border-dark border-w-2 rounded p-3">Adresgegevens</h4>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="postalCode_legal">Postcode</label>
                                        <input type="text" id="postalCode_legal" class="form-control"
                                               name="postalCode_legal" aria-describedby="postalCode_legalHelp"
                                               th:field="*{personLegal.postalCode}"/>
                                        <small id="postalCode_legalHelp" class="form-text text-muted">Format:
                                            1234AB</small>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="homeNumber_legal">Huisnr.</label>
                                        <input type="text" id="homeNumber_legal" class="form-control"
                                               name="homeNumber_legal" aria-describedby="homeNumber_legalHelp"
                                               th:field="*{personLegal.homeNumber}"/>
                                        <small id="homeNumber_legalHelp" class="form-text text-muted">Format: 123, 12b,
                                            123-I</small>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="street_legal">Straat</label>
                                        <input type="text" id="street_legal" class="form-control" name="street_legal"
                                               th:field="*{personLegal.street}"/>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="residence_legal">Bedrijfsverzamelgebouw, bedrijventerrein</label>
                                        <input type="text" id="residence_legal" class="form-control"
                                               name="residence_legal" th:field="*{personLegal.residence}"/>
                                    </div>
                                    <div class="col-md-12 mt-5 mb-3">
                                        <h4 class="border border-dark border-w-2 rounded p-3">Accountgegevens</h4>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="username_legal">Gebruikersnaam</label>
                                        <input type="text" id="username_legal" class="form-control"
                                               name="username_legal" th:field="*{customer.username}"/>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="password_legal">Wachtwoord</label>
                                        <input type="password" id="password_legal" class="form-control"
                                               name="password_legal" th:field="*{customer.password}"/>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="password_legal_confirmation">Wachtwoord</label>
                                        <input type="password" id="password_legal_confirmation" class="form-control"
                                               name="password_legal_confirmation" th:field="*{passwordConfirmation}"/>
                                    </div>
                                    <div class="col-md-12 mt-3">
                                        <div class="col-md-4 pl-0">
                                            <input type="submit"
                                                   class="btn btn-primary btn-lg btn-block mt-4 mb-4 pt-3 pb-3"
                                                   value="Bevestigen"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="footer" class="row footer-default">
        <footer th:replace="fragments/footer :: footer-default"></footer>
    </div>
</div> <!-- /container - #page -->
<div th:replace="fragments/scripts :: scripts-before-closing-tag"></div>
<script>
    const $buttonPrivate = $("#private");
    const $buttonLegal = $("#legal");

    $buttonLegal.on('click', function (event) {
        event.preventDefault();
        $(this).toggleClass('active');
        $buttonPrivate.toggleClass('active');
    });
    $buttonPrivate.on('click', function (event) {
        event.preventDefault();
        $(this).toggleClass('active');
        $buttonLegal.toggleClass('active');
    });
</script>
</body>
</html>
