<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard Private</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<h1>Hoi, welkom Hoofd Particulier!</h1>
<br>

<div class="container my-2">
    <h3>10 klanten met hoogste saldo</h3>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Klant</th>
            <th>Iban</th>
            <th>Saldo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${naturalAccounts}">
            <td th:text="${account.getAccountHolderNames()}"></td>
            <td th:text="${account.iban}"></td>
            <td th:text="${account.balance}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
