<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rekening openen</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> Bankrekening openen</h1>
    <hr>
    <h2> Welkom!
        Fijn dat u een bankrekening bij ons wilt openen. Bevestig uw gegevens hieronder en vraag direct aan.</h2>
    <form action="#" th:action="@{/saveAccount}" th:object="${account}" method="post">

        <!-- Add hidden form field to handle update-->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{firstName}"  class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"  class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <a href="#" class="btn btn-primary btn-lg active" role="button">Bevestig</a>
    </form>
</div>
</body>
</html>
